<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Coffee Review</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Coffee Review</h1>
      </div>

      <section class="coffee">
        <h2>Coffee</h2>
        <ul class="coffee-list">
        </ul>

      </section>

      <form class="coffee-form">
        <h3>Add a New Coffee</h3>

        <div class="form-group">
          <input type="text" class="coffee-input form-control" placeholder="Coffee Name">
        </div>

        <div class="form-group">
          <input type="text" class="category-input form-control" placeholder="Category">
        </div>

       <!-- rating using a different form
          <div class="form-group">
          <input type="number" class="rating-input form-control" placeholder="Rating: 0-5" min="0" max="5">
        </div>
      -->
        <div class="form-group">
          Rate: 
          <select name="selectRating" class="selector-input">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button class="btn btn-primary post-coffee" type="button">Post</button>
        <button class="btn btn-primary render-coffee" type="button">Render</button>
        <button class="btn btn-primary sort-rating" type="button">Sort</button>
        
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>

</html>
